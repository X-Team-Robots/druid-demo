#说明，由于主要用于测试功能，相关的配置都进行了相应的缩小
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&&useSSL=false&amp&serverTimezone=GMT%2B8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: admin
      #初始化连接数
      initial-size: 10
      #最大连接数
      max-active: 20
      #最小连接数
      min-idle: 10

      #追踪连接池泄露回收日志
      log-abandoned: false
      #回收时间
      remove-abandoned-timeout: 600
      #移除连接
      remove-abandoned: true
      #移除超时时间
      remove-abandoned-timeout-millis: 6000

      #尝试连接时间
      max-wait: 10000
      #      启用非公平锁 在开启maxWait时建议启用
      use-unfair-lock: true

      #重试次数
      connection-error-retry-attempts: 0
      #校验sql 在开启校验检测的时候必填
      validation-query: SELECT 1
      #查询校验
      test-on-borrow: false
      #返回校验
      test-on-return: false
      #运行
      test-while-idle: true
      #检测连接间隔
      time-between-eviction-runs-millis: 300
      #开启拦截器项目
      filters: wall,stat,slf4j
      filter:
        #sql监测
        stat:
          enabled: true
          #sql合并
          merge-sql: true
          slow-sql-millis: 0
        logback:
          #日志记录
          enabled: true
        wall:
          #防火墙配置
          enabled: true
          config:
            multi-statement-allow: true
            #禁止select * 语句
            select-all-column-allow: false
          #对被认为是攻击的SQL进行LOG.error输出
          log-violation: true
          #对sql注入进行异常抛出
          throw-exception: true
      #            可以考虑采用mybatis-plus的监控插件，相对简洁
#        slf4j:
#          enabled: false
#          statement-create-after-log-enabled: false
#          statement-close-after-log-enabled: false
#          result-set-open-after-log-enabled: false
#          result-set-close-after-log-enabled: false
#      合并集群druid监控
      use-global-data-source-stat: true


  jackson:
    serialization:
      indent_output: true
  redis:
    cache.clusterNodes: 127.0.0.1:6379
    cache.commandTimeout: 5000

